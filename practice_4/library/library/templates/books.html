<html><head>Books
</head>
<body>
<h2> Список книг </h2>
<table border="1">
    {% for book in books %}
        <tr>
            <td>
                <a href="{{ book.id }}"> {{ book.title }}</a>
            </td>

            <td>
            <table>
                {% for author in book.authors.all %}
                <tr>
                    <td>
                        {{ author.first_name }}
                    </td>
                </tr>
                {% endfor %}
            </table>
            </td>

            <td>
                {{ book.publishers }}
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
